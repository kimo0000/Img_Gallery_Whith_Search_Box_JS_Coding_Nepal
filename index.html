<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Whith Search Box</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="wrapper">
      <form>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="inpt" placeholder="Search a movies" />
      </form>
      <section class="content">
        <img src="imgs/joker1.jpg" alt="image" data-name="joker" />
        <img src="imgs/joker2.jpg" alt="image" data-name="joker" />
        <img src="imgs/joker3.jpg" alt="image" data-name="joker" />
        <img src="imgs/space1.jpg" alt="image" data-name="space" />
        <img src="imgs/space2.jpg" alt="image" data-name="space" />
        <img src="imgs/space3.jpg" alt="image" data-name="space" />
        <img src="imgs/spider-men1.jpg" alt="image" data-name="spider" />
        <img src="imgs/spider-men2.jpg" alt="image" data-name="spider" />
        <img src="imgs/spider-men3.jpg" alt="image" data-name="spider" />
      </section>
    </section>
  </body>
</html>
